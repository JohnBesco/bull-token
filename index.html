<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/image 1.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="input.css">
    <title>Bull Token</title>
</head>
<body class="bg-darkGreen">

    <!-- Nav Bar -->
    <header>
        <nav class="container relative mx-auto flex justify-between items-center">
            <div class="container">
                <img src="assets/image 1.png" alt="Bull Logo" class="w-14 h-14 mt-5 ml-8">
            </div>

            <div class="container">
                <p class="text-white font-mainFont text-4xl mt-5">BULL</p>
            </div>

            <div class="container flex-1 m-10">
                <input type="checkbox" name="" id="active">
                <label label for="active" class="menu-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <div class="wrapper hidden" id="overlay">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Buy $Bull</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->

    <section class="mt-24 px-10" id="hero">

        <div class="container flex flex-col md:flex-row items-center mx-auto mt-10 md:space-y-0">
            <div class="flex flex-col mb-32 md:w-1/2">
                <h1 class="font-mainFont text-center text-offWhite text-4xl leading-relaxed md:leading-normal md:text-7xl md:text-left">We Are A <br> Community <br> Driven Project....</h1>
                <p class="max-w-xl text-center font-textFont text-offWhite text-xl mt-4 md:text-left">At Bull, we believe in the power of community. We are a dedicated team of enthusiasts, 
                    investors, traders and developers, united by a shared vision for a thriving 
                    and inclusive ecosystem. 
                </p>

                <div class="cta-wrapper flex justify-between items-center flex-col md:inline-block"> 
                    <div class="button-container flex items-center justify-start md:inline-block mt-10">
                        <button class="cta cta-hover cta-active text-white bg-brightGreen rounded-full">
                            <a class="p-4 px-6 pt-4 rounded-full font-mainFont">Buy Bull</a>
                        </button>
    
                        <button class="cta-background rounded-full button-container" id="cta-backdrop"></button>
                    </div>
                </div>
                
            </div>

            <div>
                <img src="assets/Hero Img.png" alt="Main Hero Img Bull Logo" class="w-[700px]">
            </div>
        </div>

    </section>


<script src="index.js" defer></script>

</body>
</html>
